<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Products Available</h2>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="Product Image" style="height: 250px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description|slice:":100" }}{% if product.description|length > 100 %}...{% endif %}</p>
                        <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="text-center mt-3">
        <a href="{% url 'home' %}" class="btn btn-link">Back to Home</a>
    </div>
</div>

</body>
</html>
